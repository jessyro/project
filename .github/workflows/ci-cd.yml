name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # או branch אחר לפי הצורך
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'  # או גרסה אחרת לפי הצורך

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest  # או פקודה אחרת לבדיקות
